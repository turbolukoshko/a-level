<body>
  <form action="#" id="form" method="POST">
      <div class="login">
        <label for="login">Login</label>
        <input type="text" id="login" placeholder="Enter your login">

      <div class="password">
        <label for="password">Password</label>

      </div>
      <h1 id="error__message"></h1>
  </form>
